stages:
  - build
  - deploy
  - destroy

variables:
  IMAGE_NAME: registry.gitlab.com/samuelthammond/flask-terraform-cicd/flask-demo
  DOCKER_TLS_CERTDIR: ""   # disables TLS for docker:dind

# -------------------
# Build Docker image
# -------------------
build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    # Login to GitLab Container Registry
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    # Build and tag Docker image
    - docker build -t $IMAGE_NAME:$CI_COMMIT_SHORT_SHA .
    # Push the Docker image
    - docker push $IMAGE_NAME:$CI_COMMIT_SHORT_SHA
  only:
    - main

# -------------------
# Deploy to AWS with Terraform
# -------------------
deploy:
  stage: deploy
  image: ubuntu:22.04   # or alpine:3.18
  before_script:
    # Install Terraform CLI
    - apt-get update && apt-get install -y wget unzip
    - wget https://releases.hashicorp.com/terraform/1.6.0/terraform_1.6.0_linux_amd64.zip
    - unzip terraform_1.6.0_linux_amd64.zip
    - mv terraform /usr/local/bin/
  script:
    - terraform init
    - terraform apply -auto-approve -var="docker_image=$IMAGE_NAME:$CI_COMMIT_SHORT_SHA"
  only:
    - main

# -------------------
# Destroy AWS resources manually
# -------------------
destroy:
  stage: destroy
  image: hashicorp/terraform:light
  script:
    - terraform destroy -auto-approve -var="docker_image=$IMAGE_NAME:$CI_COMMIT_SHORT_SHA"
  when: manual      # prevents accidental destruction
  only:
    - main
